<!DOCTYPE html>
<html>
  <head>
    <title>Weezer | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css">
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
	<ul>
	  <li><a href="index.html">HOME</a></li>
	  <li><a href="store.html">STORE</a></li>
	  <li><a href="about.html">ABOUT</a></li>
	</ul>
      </nav>
      <h1 class="band-name band-name-lg">Weezer</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
	<div class="shop-item">
	  <span class="shop-item-title">Blue Album</span>
	  <img src="images/Weezer_-_Blue_Album.png" class="shop-item-img" />
	  <div class="shop-item-details">
	    <span class="shop-item-price">$9.99</span>
	    <button class="btn btn-primary shop-item-btn" role="button">
	      ADD TO CART
	    </button>
	  </div>
	</div>
	<div class="shop-item">
	  <span class="shop-item-title">Pinkerton</span>
	  <img src="images/Pinkerton_cover.jpg" class="shop-item-img" />
	  <div class="shop-item-details">
	    <span class="shop-item-price">$12.99</span>
	    <button class="btn btn-primary shop-item-btn" role="button">
	      ADD TO CART
	    </button>
	  </div>
	</div>
	<div class="shop-item">
	  <span class="shop-item-title">Green Album</span>
	  <img src="images/Weezer_-_Green_Album.png" class="shop-item-img" />
	  <div class="shop-item-details">
	    <span class="shop-item-price">$10.99</span>
	    <button class="btn btn-primary shop-item-btn" role="button">
	      ADD TO CART
	    </button>
	  </div>
	</div>
	<div class="shop-item">
	  <span class="shop-item-title">Maladroit</span>
	  <img src="images/Maladroitweezer.jpg" class="shop-item-img" />
	  <div class="shop-item-details">
	    <span class="shop-item-price">$14.99</span>
	    <button class="btn btn-primary shop-item-btn" role="button">
	      ADD TO CART
	    </button>
	  </div>
	</div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
	<div class="shop-item">
	  <span class="shop-item-title">T-Shirt</span>
	  <img src="images/hellfire-t.webp" class="shop-item-img" />
	  <div class="shop-item-details">
	    <span class="shop-item-price">$30.00</span>
	    <button class="btn btn-primary shop-item-btn" role="button">
	      ADD TO CART
	    </button>
	  </div>
	</div>
	<div class="shop-item">
	  <span class="shop-item-title">Hoodie</span>
	  <img src="images/winterhoodiefrontandback.webp" class="shop-item-img" />
	  <div class="shop-item-details">
	    <span class="shop-item-price">$60.00</span>
	    <button class="btn btn-primary shop-item-btn" role="button">
	      ADD TO CART
	    </button>
	  </div>
	</div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
	<span class="cart-item cart-header cart-col">ITEM</span>
	<span class="cart-price cart-header cart-col">PRICE</span>
	<span class="cart-qty cart-header cart-col">QUANTITY</span>
      </div>

      <div class="cart-items">
	<!-- This will be filled dynamically. -->
      </div>

      <div class="cart-total">
	<span class="cart-total-title">Total</span>
	<span class="cart-total-price">$0.00</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
	PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
	<!-- <h3 class="band-name">Weezer</h3> -->
	<span class="nav footer-nav">
	  <img src="images/weezerlogosmall.png">
	</span>
	<ul class="nav footer-nav">
	  <li>
	    <a href="https://youtube.com" target="_blank">
	      <img src="images/youtube.png" width="50px">
	    </a>
	  </li>
	  <li>
	    <a href="https://instagram.com" target="_blank">
	      <img src="images/instagram.png" width="50px">
	    </a>
	  </li>
	  <li>
	    <a href="https://twitter.com" target="_blank">
	      <img src="images/twitter.png" width="50px">
	    </a>
	  </li>
	</ul>
      </div>
    </footer>

  </body>
</html>
